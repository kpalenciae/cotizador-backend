<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel Cotizador · API</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Cotizador API</a>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row g-4">
        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Prueba rápida de endpoints</h5>
              <p class="card-text">Esta vista usa <strong>Bootstrap 5</strong> y consume tus endpoints de Express.</p>
              <div class="d-flex gap-2">
                <button id="btnProductos" class="btn btn-primary">GET /api/productos</button>
                <button id="btnUsuarios" class="btn btn-secondary">GET /api/usuarios</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Resultado</h5>
              <pre id="output" class="bg-black text-white p-3 rounded" style="min-height:180px;white-space:pre-wrap;"></pre>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const out = document.getElementById('output');
      const btnProductos = document.getElementById('btnProductos');
      const btnUsuarios = document.getElementById('btnUsuarios');

      btnProductos.addEventListener('click', async () => {
        out.textContent = 'Cargando productos...';
        try {
          const res = await fetch('/api/productos');
          const data = await res.json();
          out.textContent = JSON.stringify(data, null, 2);
        } catch (e) {
          out.textContent = 'Error: ' + e.message;
        }
      });

      btnUsuarios.addEventListener('click', async () => {
        out.textContent = 'Cargando usuarios...';
        try {
          const res = await fetch('/api/usuarios');
          const data = await res.json();
          out.textContent = JSON.stringify(data, null, 2);
        } catch (e) {
          out.textContent = 'Error: ' + e.message;
        }
      });
    </script>
  </body>
</html>
